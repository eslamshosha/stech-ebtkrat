    <!-- main form -->
    <main class="main-form-section">
      <div class="container">
        <h2 class="main-form-head wow fadeInDown" wow-data-delay="5s">
          ترغب بالعمل معنا؟
        </h2>
        <p class="main-form-pargh">
          قدم لك كل الخيارات التي تتناسب مع احتياجك، جاهزون لخدمتك
        </p>
        <div class="main-form-cont">
          <form action="" class="main-form">
            <div class="form-group">
              <label class="main-label required">الاسم بالكامل</label>
              <input type="text" class="main-form-input" name="" />
            </div>
            <div class="form-group">
              <label class="main-label required">رقم الجوال</label>
              <div class="main-form-input-relative">
                <input
                  type="tel"
                  class="main-form-input"
                  name=""
                  placeholder="5xxxxxxxx"
                />
                <span class="tel-lang">
                  996+
                  <img src="images/lang-img.webp" alt="" />
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="main-label">البريد الإلكتروني</label>
              <input type="email" class="main-form-input" name="" />
            </div>
            <div class="form-group mt-4">
              <label class="main-label required"
                >اختر الخدمة/ الخدمات المطلوبة</label
              >
              <div class="check-group">
                <label class="check-label">
                  <input type="checkbox" checked="checked" />
                  <span class="check-text">التشطيب الداخلي</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" checked="checked" />
                  <span class="check-text">التأثيث والفرش</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" checked="checked" />
                  <span class="check-text">المنشآت الذكية</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">مقاولات البناء</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">مقاولات البنية التحتية</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">الصيانة والترميم</span>
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="main-label required">نوع الطلب</label>
              <div class="check-group">
                <label class="check-label">
                  <input type="checkbox" checked="checked" />
                  <span class="check-text">عرض سعر</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">استشارة</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">زيارة</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">تحدث إلى خدمة العملاء</span>
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="main-label required">الوقت المفضل للتواصل</label>
              <div class="check-group">
                <label class="check-label">
                  <input type="checkbox" checked="checked" />
                  <span class="check-text">07:00 صباحًا - 12:00 ظهرًا</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">12:00 ظهرًا - 04:00 عصرًا</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">04:00 عصرًا - 08:00 مساءًا</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">08:00 مساءًا - 10:00 مساءًا</span>
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="main-label required">ملاحظات مع الطلب</label>
              <textarea
                class="main-form-input"
                name=""
                placeholder="اضف ملاحظاتك مع الطلب لتساعدنا على خدمتك بشكل أفضل"
              ></textarea>
            </div>
            <div class="form-btn-cont">
              <button class="form-btn" type="submit">ارســـال</button>
            </div>
